{% extends "baseadmin.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-sm-4 col-3">
                        <h4 class="page-title">{{judul}}</h4>
                    </div>
                    <div class="col-sm-8 col-9 text-right m-b-20">
                        {% comment %} <a href="{% url 'penyewa_admin'  %}" class="btn btn btn-danger btn-rounded float-right"><i class="fa fa-angle-left"></i> Kembali</a> {% endcomment %}
                    </div>
                </div>
				<div class="row">
					<div class="col-md-12">
													<form action="#" method="post" enctype="multipart/form-data">
													 {% csrf_token %}
													{{ form|crispy }}
													{{ form.media }}
													{{formuser}}
                          <tr><th><label for="id_pass">Password*:</label></th><td><input type="password" name="password" class="form-control" maxlength="150"></td></tr>
													<br>
                   							 	
                   							 	
													<div class="m-t-20 text-center">
														<button class="btn btn-info submit-btn">Save</button>
													</div>
													</form>
                	</div>
                </div>
            </div>
            
        </div>

{% endblock content  %}
